<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="froll">Roll No.</label>
        <input placeholder="Roll Number" type="text" name="froll" id="froll" />
      </div>
      <div>
        <label for="fname">First Name</label>
        <input placeholder="First Name" type="text" name="fname" id="fname" />
      </div>
      <div>
        <label for="flast">Last Name</label>
        <input placeholder="Last Name" type="text" name="flast" id="flast" />
      </div>
      <div>
        <label for="femail">Email</label>
        <input placeholder="Email" type="email" name="femail" id="femail" />
      </div>
      <div>
        <label for="fdate">Date</label>
        <input
          placeholder="Enter Date"
          type="date"
          name="fdate"
          id="fdate"
          min="2003-06-05"
          max="2010-06-05"
        />
      </div>
      <div>
        <p>Gender</p>
        <label for="fmale">Male</label>
        <input type="radio" name="Gender" id="fmale" value="Male" />
        <label for="ffemale">Female</label>
        <input type="radio" name="Gender" id="ffemale" value="Female" />
      </div>
      <div>
        <p>Electronics</p>
        <select name="fselect" id="fselect">
          <option value="Laptop">Laptop</option>
          <option value="Mobile">Mobile</option>
          <option value="PS4">PS4</option>
        </select>
      </div>
    </form>
  </body>
</html>
